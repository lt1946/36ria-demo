<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>AJBridge Test Runner</title>
		<!-- include jasmine  -->
		<link rel="stylesheet" href="../../../tools/jasmine/jasmine.css">
		<script src="../../../tools/jasmine/jasmine.js"></script>
		<script src="../../../tools/jasmine/jasmine-html.js"></script>
		
		<!-- basic -->
		<script src="../../../../kissy/build/kissy.js"></script>
		<script src="../../../../kissy/build/flash/flash-pkg.js"></script>
		
		<!-- ajbridge -->
		<script src="../ajbridge.js"></script>
		<script src="ajbridge-spec.js"></script>
		
		
	</head>
	<body>
		<script>
		    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
		    jasmine.getEnv().execute();
		</script>
		
		<h2>FC_AutoInit:</h2>
		<div id="FC_AutoInit">
		    <a href="http://www.adobe.com/go/getflashplayer">
		        <img src="../../assets/get_flash_player.gif" alt="Get Adobe Flash player"/>
		    </a>
		</div>
		<h2>FC_ManualInit:</h2>
		<div id="FC_ManualInit">
		    <a href="http://www.adobe.com/go/getflashplayer">
		        <img src="../../assets/get_flash_player.gif" alt="Get Adobe Flash player"/>
		    </a>
		</div>
		<h2>FP-StaticPublish-AI:</h2>
		<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="400" height="300" id="FP-StaticPublish-AI">
		    <param name="movie" value="../ajbridge.swf"/>
		    <param name="allowscriptaccess" value="always"/>
		    <param name="bgcolor" value="#C4C4C4"/>
		    <param name="flashvars" value="jsEntry=KISSY.AJBridge.eventHandler&amp;swfID=FP-StaticPublish-AI"/>
		    <!--[if !IE]>-->
		    <object type="application/x-shockwave-flash" data="../ajbridge.swf" width="400" height="300">
		        <param name="allowscriptaccess" value="always"/>
		        <param name="flashvars" value="jsEntry=KISSY.AJBridge.eventHandler&amp;swfID=FP-StaticPublish-AI"/>
		        <param name="bgcolor" value="#C4C4C4"/>
		        <!--<![endif]-->
		        <a href="http://www.adobe.com/go/getflashplayer">
		            <img src="../../assets/get_flash_player.gif" alt="Get Adobe Flash player"/>
		        </a>
		        <!--[if !IE]>-->
		    </object>
		    <!--<![endif]-->
		</object>
		<h2>FP-StaticPublish-MI:</h2>		
		<!-- IE678 bug
		<embed classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" type="application/x-shockwave-flash" id="FP-StaticPublish-MI" src="ajbridge.swf" bgcolor="#C4C4C4" flashvars="jsEntry=KISSY.AJBridge.eventHandler&amp;swfID=FP-StaticPublish-MI"  width="400" height="300" allowfullscreen="true" allowscriptaccess="always" allownetworking="all" name="FP-StaticPublish-MI" />
		-->
		<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="400" height="300" id="FP-StaticPublish-MI">
		    <param name="movie" value="../ajbridge.swf"/>
		    <param name="allowscriptaccess" value="always"/>
		    <param name="bgcolor" value="#C4C4C4"/>
		    <param name="flashvars" value="jsEntry=KISSY.AJBridge.eventHandler&amp;swfID=FP-StaticPublish-MI"/>
		    <!--[if !IE]>-->
		    <object type="application/x-shockwave-flash" data="../ajbridge.swf" width="400" height="300">
		        <param name="allowscriptaccess" value="always"/>
		        <param name="flashvars" value="jsEntry=KISSY.AJBridge.eventHandler&amp;swfID=FP-StaticPublish-MI"/>
		        <param name="bgcolor" value="#C4C4C4"/>
		        <!--<![endif]-->
		        <a href="http://www.adobe.com/go/getflashplayer">
		            <img src="../../assets/get_flash_player.gif" alt="Get Adobe Flash player"/>
		        </a>
		        <!--[if !IE]>-->
		    </object>
		    <!--<![endif]-->
		</object>
		 
		
	
		

		
		
	</body>
</html>
