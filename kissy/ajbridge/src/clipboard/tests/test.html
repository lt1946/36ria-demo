<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Clipboard Test Runner</title>
		<!-- include jasmine  -->
		<link rel="stylesheet" href="../../../tools/jasmine/jasmine.css">
		<script src="../../../tools/jasmine/jasmine.js"></script>
		<script src="../../../tools/jasmine/jasmine-html.js"></script>
		
		<!-- basic -->
		<script src="../../../../kissy/build/kissy.js"></script>
		<script src="../../../../kissy/build/flash/flash-pkg.js"></script>
		<script src="../../ajbridge/ajbridge.js"></script>
		
		<script src="../clipboard.js"></script>
		<script src="clipboard-spec.js"></script>
		
	</head>
	<body>
		<script>
		    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
		    jasmine.getEnv().execute();
		</script>
		
		<h2>FC_Dynamic:</h2>
		<div id="FC_Dynamic">
		    <a href="http://www.adobe.com/go/getflashplayer">
		        <img src="../../assets/get_flash_player.gif" alt="Get Adobe Flash player"/>
		    </a>
		</div>
		<h2>FP_Static:</h2>
		<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" width="400" height="300" id="FP_Static">
		    <param name="movie" value="../clipboard.swf"/>
		    <param name="allowscriptaccess" value="always"/>
		    <param name="bgcolor" value="#C4C4C4"/>
		    <param name="flashvars" value="jsEntry=KISSY.AJBridge.eventHandler&amp;swfID=FP_Static"/>
		    <!--[if !IE]>-->
		    <object type="application/x-shockwave-flash" data="../clipboard.swf" width="400" height="300">
		        <param name="allowscriptaccess" value="always"/>
		        <param name="flashvars" value="jsEntry=KISSY.AJBridge.eventHandler&amp;swfID=FP_Static"/>
		        <param name="bgcolor" value="#C4C4C4"/>
		        <!--<![endif]-->
		        <a href="http://www.adobe.com/go/getflashplayer">
		            <img src="../../../assets/get_flash_player.gif" alt="Get Adobe Flash player"/>
		        </a>
		        <!--[if !IE]>-->
		    </object>
		    <!--<![endif]-->
		</object>
		
	</body>
</html>
